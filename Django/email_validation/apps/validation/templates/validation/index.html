<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="DjangoII">
    <title>Email Validation</title>
    <!-- <link rel="stylesheet" href="../../static/validation/css/main.css"> -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'validation/css/main.css' %}">
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <h2{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h2>
        {% endfor %}
    {% endif %}
    <!-- <h2 id="error">Email is not valid</h2> -->
    <form action="{% url 'create' %}" method="post">{% csrf_token %}
        <label>Email Address:</label>
        <input type="text" name="email">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
