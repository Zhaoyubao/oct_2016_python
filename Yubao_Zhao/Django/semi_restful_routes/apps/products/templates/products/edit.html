<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semi-Restful Routes</title>
    <!-- <link rel="stylesheet" href="../../static/products/css/main.css"> -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'products/css/main.css' %}">
</head>
<body>
    <h2>Edit Product {{ p.id }}</h2>
    <form id="update" action="{% url 'update' p.id %}" method="post">{% csrf_token %}
        <label>Name</label>
        <input type="text" name="name">
        <label>Description</label>
        <input type="text" name="description">
        <label>Price</label>
        <input type="number" min="0" step="0.01" name="price">
        <button type="submit">Update</button>
    </form>
    <a id="show" href="{% url 'show' p.id %}">Show</a>
    <a href="{% url 'index' %}">Back</a>
</body>
</html>
